<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
</head>
 
<body>
  <h1>2010 US Continent (49 states) Census Zip Code Data</h1>
  <h2>Developed by Zekun Xu: zekunxu@gmail.com </h2>

  <p>
    <label>Please enter a 5-digit zip code:</label><br /> 
    <input type="number" name="zip" value="44115" min="00001" max="99999" />
  </p>

  <p>
    <label>Type of plots:</label><br />
    <select name="option">
      <option value="maps">Location</option>
      <option value="stats">Statistics</option>
    </select> 
  </p>
 
 
  <pre id="summary" class="shiny-text-output"></pre> 
  
  <div id="plot" class="shiny-plot-output" 
       style="width: 80%; height: 500px"></div> 
  
</body>

</html>
